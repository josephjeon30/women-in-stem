<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <!-- insert CDN connection  -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/wis.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg sticky-top pl-3 bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="/"> WOMEN IN STEM </a>
          
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/user"> User </a>
                </li>  
            </div>
                </ul>
            
            <ul class="navbar-nav d-flex justify-content-end flex-wrap ms-md-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/logout"> Logout</a>
                </li>
            </ul>
            </div>
        </nav>    

        <div class="body p-4">
            <p> {{user}}</p>
        
            <div class ="container-fluid mb-5">
                <form action="/create_notepad" method="POST">
                    <button type="submit" class="btn" value="submit"> Create New Notepad </button>
                </form>
            </div>


            <!-- make buttons a grid -->
            <div class="container-fluid">
                <form action="/user" method="POST"> <!-- goes through all the notepads and displays each one   -->
                    {% for notepad in notepads %}
                    <div class = "col">
                    <div class="card my-2 mx-1" style="width: 30rem;">
                        <div class="card-header">
                            {{notepad[2]}}
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn" name="notepad" value="{{notepad[0]}}"> Edit </button>
                        </div>
                    </div>
                    </div>
                    {% endfor %}
                </form>
                </div>
    
    

        </div>
        


    </body>

</html>
