<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- insert CDN connection  -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/wis.css">
    </head>

    <body class="body p-5">
        <div class="d-flex justify-content-center">
            <h1>LOGIN</h1>
        </div>

        <div class="login-container d-flex justify-content-center">
            <form class="login-form" method="POST">
                <div class="form-floating">
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <input class="button signup-input" type="submit" name="submit" value="Login">
            </form>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <form class="signup-form-login">
                <p>Don't Have an Account?</p>
                <button class="button" formaction="/register">Create an account</button>
            </form>
        </div>
    </body>

</html>
