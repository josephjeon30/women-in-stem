<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- insert CDN connection  -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/css/wis.css">
</head>

<body class="body">
  <div class="register-container p-5">
    <div class="d-flex justify-content-center">
      <h1>SIGN UP HERE</h1>
    </div>

    <div class="register-container d-flex">
      <form class="signup-form" action="/register" method="POST">
        <div class="form-floating">
          <input class="form-control" type="text" name="username" placeholder="Username" required>
          <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div class="form-floating">
          <input class="form-control" type="password" name="confirmation" placeholder="Password" required>
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <br>
        <input class="button" type="submit" name="signup" value="Sign up!">

        <p>{{status}}</p>
      </form>
    </div>

    <div class="register-container d-flex justify-content-center">
      <form class="login-form">
        <p>Already have an account?</p>
        <button class="button" formaction="/login">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
